<!DOCTYPE html>
<html>
    <body>
        <h1>Greatest of two numbers using function</h1>
        <script>
           function greatest( first, second)
            {
                if(first>second)
                {
                    return first;
                }
                else
                {
                    return second;
                }
            }
            var a=20;
            var b=25;
            var result= greatest(a,b);
            document.write("The greatest number is"+result);
        </script>
    </body>
</html>
